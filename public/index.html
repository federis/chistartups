<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chicago Startups Live Tweets</title>
    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <!-- Hydna -->
    <script src="http://cdn.hydna.com/1/hydna.js"></script>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB57SQEIyABGvSVF_gE9uCny9J3XG0vgk0&sensor=false"></script>
    <script type="text/javascript">
        function initialize() {
            var mapOptions = {
                center: new google.maps.LatLng(41.8883695, -87.6353645),
                minZoom: 13,
                maxZoom: 16,
                zoom: 15,
                mapTypeControl: false,
                zoomControl: false,
                panControl: false, 
                streetViewControl: false,
                styles: [
                    {
                        "featureType": "water",
                        "stylers": [
                            {
                                "color": "#B3DDF2"
                            },
                            {
                                "visibility": "on"
                            }
                        ]
                    },
                    {
                        "featureType": "landscape",
                        "stylers": [
                            {
                                "color": "#f2f2f2"
                            }
                        ]
                    },
                    {
                        "featureType": "road",
                        "stylers": [
                            {
                                "saturation": -100
                            },
                            {
                                "lightness": 45
                            }
                        ]
                    },
                    {
                        "featureType": "poi",
                        "stylers": [
                            {
                                "visibility": "off"
                            }
                        ]
                    }
                ]
            };
            window.map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
        }
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>

    <!-- The application -->
    <script src="./script/app.js"></script>
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="./style/app.css" type="text/css" media="screen"/>
  </head>
  <body>
    <!-- Where tweets will be displayed -->
    <div style="width: 100%; height: 100%; overflow: hidden;">
        <div id="tweets" style="width: 320px; height: 100%; float: right; overflow-y: scroll;"></div>
        <div id="map-canvas" style="float: none; width: auto; height: 100%; overflow: hidden;"/>
    </div>
  </body>
</html>
